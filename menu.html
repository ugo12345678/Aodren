<!DOCTYPE html>
<html>
  <head>
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
        <div id="partie1" class="partie">
          <button id="boutonMenu1">Sécurité</button>
          <nav role="navigation">
            <div id="menuToggle">
              <!--
              A fake / hidden checkbox is used as click reciever,
              so you can use the :checked selector on it.
              -->
              <input type="checkbox" />
              
              <!--
              Some spans to act as a hamburger.
              
              They are acting like a real hamburger,
              not that McDonalds stuff.
              -->
              <span></span>
              <span></span>
              <span></span>
              
              <!--
              Too bad the menu has to be inside of the button
              but hey, it's pure CSS magic.
              -->
              <ul id="menu">
                <a href="#"><li>Entrées / Sorties</li></a>
                <a href="#"><li>Planifier la Coupe</li></a>
                <a href="#"><li>Horaires</li></a>
                <a href="#"><li>Gérer l'Application</li></a>
                <a href="#"><li>Se Déconnecter</li></a>
                <a href="https://app.powerbi.com/groups/me/reports/32cfd116-b0c6-475b-a8a7-00ff562dd11e/ReportSection23477707dcd94a9de645" target="_blank"><li>Données Globales</li></a>
              </ul>
            </div>
        </div>
        <div id="partie2" class="partie">
            <button id="boutonMenu2">Qualité</button>
        </div>
        <div id="partie3" class="partie">
            <button id="boutonMenu3">Performance</button>
        </div>
        <div id="partie4" class="partie">
    <div class="container">
      <div id="bouton4separation">
      <button id="boutonMenu4">Production</button>
      </div>
        <div class="kanban-board">
            <div class="kanban-block" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <strong>A Faire</strong>
                <div class="task-button-block">
                    <button id="task-button" onclick="createTask()">Nouvelle Tâche</span>
                </div>
                <div class="task" id="task1" draggable="true" ondragstart="drag(event)">
                    <span>Task 1</span>
                </div>
                <div class="task" id="task2" draggable="true" ondragstart="drag(event)">
                    <span>Task 2</span>
                </div>
                <div class="task" id="task3" draggable="true" ondragstart="drag(event)">
                    <span>Task 3</span>
                </div>
                <div class="task" id="task4" draggable="true" ondragstart="drag(event)">
                    <span>Task 4</span>
                </div>
                <div class="task" id="task5" draggable="true" ondragstart="drag(event)">
                    <span>Task 5</span>
                </div>
                <div class="task" id="task6" draggable="true" ondragstart="drag(event)">
                    <span>Task 6</span>
                </div>
            </div>
            <div class="kanban-block" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <strong>En Cours</strong>
            </div>
            <div class="kanban-block" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <strong>Fait</strong>
            </div>
            <div class="create-new-task-block" id="create-new-task-block">
                <strong>Nouvelle Tâche</strong>
                <span class="form-row">
                    <label class="form-row-label" for="task-name">Tâche</label>
                    <input class="form-row-input" type="text" name="task-name" id="task-name">
                </span>
                <span class="form-row">
                    <label class="form-row-label" for="task-name">Description</label>
                    <textarea class="form-row-input" name="task-description" id="task-description" cols="70" rows="10"></textarea>
                </span>
                <span class="form-row">
                    <label class="form-row-label" for="task-name">Status</label>
                    <select class="form-row-input" name="task-status" id="task-status">
                        <option value="todo">A Faire</option>
                        <option value="inprogress">En Cours</option>
                        <option value="done">Fait</option>
                    </select>
                </span>
                <span class="form-row-buttons">
                    <button id="edit-button" onclick="editTask()">Modifier</span>
                    <button id="save-button" onclick="saveTask()">Sauver</span>
                    <button id="cancel-button" onclick="createTask()">Annuler</span>
                </span>
            </div>
        </div>
    </div>
        </div>
  </body>
</html>
